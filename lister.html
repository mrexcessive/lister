<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
        }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        #menuDropdown {
            display: none;
            position: absolute;
            left: 10px;
            top: 40px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 180px;
            z-index: 100;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            cursor: grab;
            text-align: left;
            word-break: break-word;
        }
        li span {
            flex: 1;
            padding-left: 10px;
            text-align: left;
        }
        .dragging {
            opacity: 0.5;
            background: #f0f0f0;
        }
        .editable {
            border: 1px solid #ccc;
            background: white;
            font-size: 16px;
            width: 100%;
            padding: 4px;
        }
        h2 {
            margin: 10px 0;
            font-size: 22px;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="menu" onclick="toggleMenu()">â˜°</div>
    <div id="menuDropdown">
        <button onclick="newList()">+ New List</button>
        <button onclick="clearAllCheckboxes()">Clear Checkboxes</button>
        <div id="listSelector"></div>
    </div>

    <h2 id="listTitle" ondblclick="editListName()">My List</h2>
    <input type="text" id="itemInput" placeholder="Add new item...">
    <button onclick="addItem()">Add</button>
    <ul id="itemList"></ul>
    <button id="deleteListBtn" onclick="deleteList()" style="display:none;">Delete List</button>

    <script>
        let currentList = localStorage.getItem("currentList") || "Default List";
        let draggedIndex = null;
        let longPressTimer = null;

        document.getElementById("listTitle").innerText = currentList;
        loadLists();
        renderItems();

        document.getElementById("itemInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                addItem();
            }
        });

        function toggleMenu() {
            const menu = document.getElementById("menuDropdown");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function newList() {
            const name = prompt("Enter new list name:");
            if (name && !getLists().includes(name)) {
                const lists = getLists();
                lists.push(name);
                saveLists(lists);
                switchList(name);
            }
        }

        function switchList(name) {
            currentList = name;
            localStorage.setItem("currentList", name);
            document.getElementById("listTitle").innerText = name;
            renderItems();
            loadLists();
        }

        function editListName() {
            const title = document.getElementById("listTitle");
            const newName = prompt("Enter new list name:", title.innerText.trim());
            if (newName && newName !== title.innerText) {
                let lists = getLists();
                const index = lists.indexOf(currentList);
                if (index !== -1) lists[index] = newName;
                saveLists(lists);
                localStorage.setItem(`items_${newName}`, localStorage.getItem(`items_${currentList}`));
                localStorage.removeItem(`items_${currentList}`);
                switchList(newName);
            }
        }

        function deleteList() {
            if (!confirm(`Are you sure you want to delete the list "${currentList}"?`)) return;
            let lists = getLists().filter(l => l !== currentList);
            saveLists(lists);
            localStorage.removeItem(`items_${currentList}`);
            currentList = lists.length > 0 ? lists[0] : "Default List";
            localStorage.setItem("currentList", currentList);
            document.getElementById("listTitle").innerText = currentList;
            renderItems();
            loadLists();
        }

        function clearAllCheckboxes() {
            if (!confirm("Are you sure you want to clear all checkboxes?")) return;
            const items = getItems().map(item => ({ ...item, checked: false }));
            saveItems(items);
            renderItems();
        }

        function getLists() {
            return JSON.parse(localStorage.getItem("lists")) || ["Default List"];
        }

        function saveLists(lists) {
            localStorage.setItem("lists", JSON.stringify(lists));
        }

        function loadLists() {
            const listSelector = document.getElementById("listSelector");
            listSelector.innerHTML = "";
            getLists().forEach(name => {
                const btn = document.createElement("button");
                btn.textContent = name;
                btn.style.display = "block";
                btn.onclick = () => switchList(name);
                listSelector.appendChild(btn);
            });
            document.getElementById("deleteListBtn").style.display = getLists().length > 1 ? "inline" : "none";
        }

        function addItem() {
            const input = document.getElementById("itemInput");
            const text = input.value.trim();
            if (text === "") return;

            const items = getItems();
            items.push({ text, checked: false });
            saveItems(items);

            input.value = "";
            renderItems();
        }

        function getItems() {
            return JSON.parse(localStorage.getItem(`items_${currentList}`)) || [];
        }

        function saveItems(items) {
            localStorage.setItem(`items_${currentList}`, JSON.stringify(items));
        }

        function toggleItem(index) {
            const items = getItems();
            items[index].checked = !items[index].checked;
            saveItems(items);
            renderItems();
        }

        function editItem(index) {
            const items = getItems();
            const newText = prompt("Edit item:", items[index].text);
            if (newText) {
                items[index].text = newText;
                saveItems(items);
                renderItems();
            }
        }

        function renderItems() {
            const itemList = document.getElementById("itemList");
            itemList.innerHTML = "";
            getItems().forEach((item, index) => {
                const li = document.createElement("li");
                li.draggable = true;
                li.ondblclick = () => editItem(index);

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = item.checked;
                checkbox.onclick = () => toggleItem(index);

                const span = document.createElement("span");
                span.textContent = item.text;
                span.style.textAlign = "left";

                li.appendChild(checkbox);
                li.appendChild(span);
                itemList.appendChild(li);
            });
        }
    </script>
</body>
</html>
